version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  widgetbook: ^3.8.1
  widgetbook_annotation: ^3.2.0
  flutter_bloc: ^9.0.0
  hostr:
    path: ../

dev_dependencies:
